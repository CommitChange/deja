
<!DOCTYPE html>

<html>

<head>

</head>

<body>

<div deja-class='class' deja-data-id='id' id='greeting'>
	<p><span deja-text>greeting.message</span>, <span deja-text>name</span>!</p>

	<h3>Walruses</h3>
	<ul>
		<li deja-loop='walruses' deja-as='walrus'>
			<span deja-text>walrus.first_name</span>
			<span deja-text>walrus.last_name</span>
			<span deja-loop='walrus.comments' deja-as='comment'><br />comment: <i deja-text>comment</i></span>
			<span deja-visible='walrus.cool'><br /><strong>this walrus is cool</strong></span>
		</li>
	</ul>
	<p deja-visible='cond_a'>Cool walruses: <span deja-visible='cond_b'>should not be visible</span>
		<span deja-loop='walruses'>
			<span deja-visible='this.cool'><br /><span deja-text>this.first_name</span> <span deja-text>this.last_name</span></span>
		</span>
	</p>
	<p deja-visible='cond_b'>Should not be visible <span deja-visible='cond_a'>should not be visible</span></p>

	<p deja-loop='basic_list' deja-text>this</p>
</div>

<script src='bundle.js'></script>

</body>

</html>
