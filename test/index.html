
<!DOCTYPE html>

<html>

<head>

</head>

<body>

<div dj-class='class' dj-data-id='id' id='greeting'>
	<p><span dj-text>greeting.message</span>, <span dj-text>name</span>!</p>

	<h3>Walruses</h3>
	<ul>
		<li dj-loop='walruses' dj-as='walrus'>
			<span dj-text>walrus.first_name</span>
			<span dj-text>walrus.last_name</span>
			<span dj-loop='walrus.comments' dj-as='comment'><br />comment: <i dj-text>comment</i></span>
			<span dj-visible='walrus.cool'><br /><strong>this walrus is cool</strong></span>
		</li>
	</ul>
	<p dj-visible='cond_a'>Cool walruses: <span dj-visible='cond_b'>should not be visible</span>
		<span dj-loop='walruses'>
			<span dj-visible='this.cool'><br /><span dj-text>this.first_name</span> <span dj-text>this.last_name</span></span>
		</span>
	</p>
	<p dj-visible='cond_b'>Should not be visible <span dj-visible='cond_a'>should not be visible</span></p>

	<p dj-loop='basic_list' dj-text>this</p>
</div>

<script src='bundle.js'></script>

</body>

</html>
